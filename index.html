<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Buku Tamu â†’ Telegram (Serverless)</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-800">
  <div class="min-h-screen bg-gradient-to-b from-slate-50 to-white">
    <div class="max-w-4xl mx-auto px-4 py-10">
      <header class="mb-8">
        <h1 class="text-3xl md:text-4xl font-bold tracking-tight">Buku Tamu â†’ Telegram</h1>
        <p class="text-slate-600">Data dikirim aman via server Vercel.</p>
      </header>

      <div id="alert" class="hidden mb-4 rounded-xl border px-4 py-3 text-sm"></div>

      <form id="guestForm" class="bg-white rounded-2xl shadow-sm border p-5 md:p-6">
        <div class="grid md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium mb-1">Nama <span class="text-rose-600">*</span></label>
            <input id="nama" required placeholder="Nama lengkap"
                   class="w-full rounded-xl border px-3 py-2 outline-none focus:ring-2 focus:ring-sky-200" />
          </div>

          <div>
            <label class="block text-sm font-medium mb-1">Kehadiran <span class="text-rose-600">*</span></label>
            <select id="kehadiran" required
                    class="w-full rounded-xl border px-3 py-2 outline-none focus:ring-2 focus:ring-sky-200">
              <option value="">-- pilih --</option>
              <option>Hadir</option>
              <option>Izin</option>
              <option>Belum Pasti</option>
            </select>
          </div>

          <div>
            <label class="block text-sm font-medium mb-1">Jumlah Tamu <span class="text-rose-600">*</span></label>
            <input id="jumlah" type="number" min="1" value="1" required
                   class="w-full rounded-xl border px-3 py-2 outline-none focus:ring-2 focus:ring-sky-200" />
          </div>

          <div>
            <label class="block text-sm font-medium mb-1">Kontak <span class="text-rose-600">*</span></label>
            <input id="kontak" required placeholder="Nomor WA / Email / @Instagram"
                   class="w-full rounded-xl border px-3 py-2 outline-none focus:ring-2 focus:ring-sky-200" />
          </div>

          <div class="md:col-span-2">
            <label class="block text-sm font-medium mb-1">Ucapan</label>
            <textarea id="ucapan" rows="4" placeholder="Tulis ucapan & doa terbaik di siniâ€¦"
                      class="w-full rounded-xl border px-3 py-2 outline-none focus:ring-2 focus:ring-sky-200"></textarea>
          </div>
        </div>

        <div class="flex gap-3 pt-4">
          <button type="submit" class="rounded-2xl bg-sky-600 text-white px-4 py-2 hover:bg-sky-700 shadow">Kirim</button>
          <button type="button" id="resetBtn" class="rounded-2xl border px-4 py-2 hover:bg-slate-50">Reset</button>
        </div>
      </form>

      <section class="mt-10 bg-white rounded-2xl shadow-sm border p-5 md:p-6" id="donasi">
        <h2 class="text-lg font-semibold mb-2">Kirim Uang / Donasi</h2>
        <p class="text-sm text-slate-600 mb-4">Pilih metode transfer:</p>

        <div class="space-y-3">
          <label class="flex items-center gap-2">
            <input type="radio" name="payMethod" value="bsi" checked class="text-sky-600 focus:ring-sky-500">
            <span>Transfer Bank (BSI)</span>
          </label>
          <label class="flex items-center gap-2">
            <input type="radio" name="payMethod" value="dana" class="text-sky-600 focus:ring-sky-500">
            <span>Dana</span>
          </label>
          <label class="flex items-center gap-2">
            <input type="radio" name="payMethod" value="ovo" class="text-sky-600 focus:ring-sky-500">
            <span>OVO</span>
          </label>
          <label class="flex items-center gap-2">
            <input type="radio" name="payMethod" value="gopay" class="text-sky-600 focus:ring-sky-500">
            <span>GoPay</span>
          </label>
        </div>

        <div id="payDetail" class="mt-4 p-4 rounded-xl border bg-slate-50 text-sm">
          <p>Pilih metode di atas untuk melihat detail transfer.</p>
        </div>
      </section>
    </div>
  </div>

  <div id="successModal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/40">
    <div class="bg-white w-full max-w-md rounded-2xl shadow-xl p-6">
      <h3 class="text-lg font-semibold mb-2">Terkirim ðŸŽ‰</h3>
      <pre id="successSummary" class="text-sm bg-slate-50 border rounded-lg p-3 whitespace-pre-wrap mb-4"></pre>
      <div class="flex justify-end gap-2">
        <a href="#donasi" id="goDonate" class="rounded-xl border px-4 py-2 hover:bg-slate-50">Kirim Uang</a>
        <button id="closeModal" class="rounded-xl bg-sky-600 text-white px-4 py-2 hover:bg-sky-700">Tutup</button>
      </div>
    </div>
  </div>

  <script>
    const $ = (id) => document.getElementById(id);
    const alertBox = $("alert");

    function showAlert(text, ok = true) {
      alertBox.textContent = text;
      alertBox.className =
        "mb-4 rounded-xl border px-4 py-3 text-sm " +
        (ok ? "border-emerald-200 bg-emerald-50 text-emerald-800" : "border-rose-200 bg-rose-50 text-rose-800");
      alertBox.classList.remove("hidden");
      setTimeout(() => alertBox.classList.add("hidden"), 2400);
    }

    function currentData() {
      return {
        nama: $("nama").value.trim(),
        kehadiran: $("kehadiran").value,
        jumlah: ($("jumlah").value || "1").replace(/[^0-9]/g, ""),
        kontak: $("kontak").value.trim(),
        ucapan: $("ucapan").value.trim(),
      };
    }

    function validate(d) {
      if (!d.nama) return "Nama wajib diisi";
      if (!d.kehadiran) return "Kehadiran wajib diisi";
      if (!d.kontak) return "Kontak wajib diisi";
      const j = parseInt(d.jumlah, 10);
      if (!Number.isFinite(j) || j < 1) return "Jumlah minimal 1";
      return "";
    }

    function buildSummary(d) {
      const lines = [
        `Nama: ${d.nama}`,
        `Kehadiran: ${d.kehadiran}`,
        `Jumlah: ${parseInt(d.jumlah,10)||1}`,
        d.kontak ? `Kontak: ${d.kontak}` : "",
        d.ucapan ? `Ucapan: ${d.ucapan}` : "",
      ].filter(Boolean);
      return lines.join("\n");
    }

    document.getElementById("guestForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = currentData();
      const err = validate(data);
      if (err) return showAlert(err, false);

      try {
        const res = await fetch("/api/send-telegram", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            nama: data.nama,
            kehadiran: data.kehadiran,
            jumlah: parseInt(data.jumlah, 10) || 1,
            kontak: data.kontak,
            ucapan: data.ucapan,
          }),
        });

        if (!res.ok) {
          const t = await res.json().catch(() => ({}));
          return showAlert("Gagal mengirim: " + (t.error || res.statusText), false);
        }

        $("nama").value = "";
        $("kehadiran").value = "";
        $("jumlah").value = "1";
        $("kontak").value = "";
        $("ucapan").value = "";

        $("successSummary").textContent = buildSummary(data);
        $("successModal").classList.remove("hidden");
      } catch {
        showAlert("Terjadi kesalahan jaringan.", false);
      }
    });

    $("resetBtn").addEventListener("click", () => {
      $("nama").value = "";
      $("kehadiran").value = "";
      $("jumlah").value = "1";
      $("kontak").value = "";
      $("ucapan").value = "";
    });

    $("closeModal").addEventListener("click", () => {
      $("successModal").classList.add("hidden");
    });
    $("goDonate").addEventListener("click", () => {
      $("successModal").classList.add("hidden");
      const sec = document.getElementById("donasi");
      if (sec) sec.scrollIntoView({ behavior: "smooth" });
    });

    const paymentDetails = {
      bsi: "Bank Syariah Indonesia (BSI)\nNo.Rek: 7195450433\nA.N: Jabir",
      dana: "Link Dana: https://link.dana.id/minta?full_url=https://qr.dana.id/v1/281012012024042601932781\natau No.HP: 082122346705",
      ovo: "No. OVO: 082122346705\nNama: Jabir",
      gopay: "No. GoPay: 082122346705\nNama: jabir"
    };

    const radios = document.querySelectorAll("input[name='payMethod']");
    const detailBox = document.getElementById("payDetail");

    function renderPayDetail(key) {
      detailBox.innerHTML = `
        <div class="flex items-start justify-between gap-3">
          <pre class="whitespace-pre-wrap text-sm">${paymentDetails[key]}</pre>
          <button class="shrink-0 rounded-xl border px-3 py-1.5 hover:bg-slate-100" id="copyBtn">Salin</button>
        </div>`;
      document.getElementById("copyBtn").onclick = async () => {
        try { await navigator.clipboard.writeText(paymentDetails[key]); showAlert("Detail disalin."); }
        catch { showAlert("Gagal menyalin.", false); }
      };
    }

    radios.forEach(r => r.addEventListener("change", () => {
      const val = document.querySelector("input[name='payMethod']:checked").value;
      renderPayDetail(val);
    }));

    renderPayDetail("bsi");
  </script>
</body>
</html>
